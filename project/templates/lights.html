<style>
.led {
	height: 40px;
	width: 40px;
	background-color: #bbb;
	border-radius: 50%;
	display: inline-block;
	margin: 30px;
	text-align: center;
	font-size: 30px;
}


	/* The switch - the box around the slider */
.switch {
	position: relative;
	display: inline-block;
	width: 24px;
	height: 50px;
}

/* Hide default HTML checkbox */
.switch input {
	opacity: 0;
	width: 0;
	height: 0;
}

/* The slider */
.slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #2196F3;
	-webkit-transition: .4s;
	transition: .4s;
	border-radius: 34px;
}

.slider:before {
	position: absolute;
	content: "";
	height: 16px;
	width: 16px;
	left: 4px;
	bottom: 30px;
	background-color: white;
	-webkit-transition: .4s;
	transition: .4s;
	border-radius: 50%;

}

input:checked + .slider {
	background-color: #ccc;
}

input:focus + .slider {
	box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
	-webkit-transform: translateY(26px);
	-ms-transform: translateY(26px);
	transform: translateY(26px);
}

}
